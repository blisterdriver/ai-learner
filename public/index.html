<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context AI Chat</title>

    <!-- Google Font: DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">

    <!-- Syntax Highlighting Library (highlight.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Markdown Parsing Library (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Our Custom Stylesheet and Script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="app-container">
        <!-- (Sidebar remains the same) -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn">+ New Chat</button>
            </div>
            <nav id="chat-history-nav">
                <ul id="chat-history-list"></ul>
            </nav>
        </aside>

        <main id="chat-panel">
            <div id="chat-messages">
                 <div class="message-wrapper">
                    <div class="message ai-message">
                        <p>Hello! How can I help you learn something new today?</p>
                    </div>
                </div>
            </div>

            <div id="chat-input-container">
                <!-- ================== NEW ================== -->
                <!-- This container will hold the image previews -->
                <div id="image-preview-container"></div>
                <!-- ========================================= -->

                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="file" id="image-upload-input" accept="image/*" multiple style="display: none;">
                        <button type="button" id="image-upload-btn" aria-label="Upload image">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        </button>
                        <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
                        <button type="submit" id="send-btn" aria-label="Send message">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <!-- (Contextual Popup remains the same) -->
    <div id="contextual-chat-popup" class="hidden">
        <!-- ... -->
    </div>
</body>
</html>
